<!DOCTYPE html>
{% extends 'layout.html' %}
{% block content %}
<center>
  <h1>Developers</h1>
</center>

<div class="grid-container">
  {% for developer in developer %}
  <div>
    <a href="/developers/{{developer.id}}">
      <h2>{{developer.name}}</h2>
      <img src="/static/images/Developers/{{developer.image}}.png" alt="{{developer.name}} Image Error">
    </a>
  </div>
  {%endfor%}
</div>

{% endblock %}
